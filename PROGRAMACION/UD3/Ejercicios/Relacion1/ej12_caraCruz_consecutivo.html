<script>
// 12. Simular un Lanzamiento de Moneda hasta 
// Obtener 3 "Caras" .Escribe una función 
// `simularLanzamientoHastaTresCaras` que simule el 
// lanzamiento de una moneda (cara o cruz) hasta que 
// obtenga 3 veces "Cara" de forma seguida. Devuelve cuántos 
// lanzamientos se necesitaron para llegar a tener 3 "Caras" y 
// el array con todos los lanzamientos.


    function caraOCruz() {
        let aleatorio = Math.floor(Math.random() * 2)
        let respuesta = ""
        //if (!aleatorio) {
        if (aleatorio == 0) {
            respuesta = "Cara"
        } else {
            respuesta = "Cruz"
        }
        return respuesta
    }

    function tresCarasSeguidas() {
        let contadorDeCaras = 0
        let tiradasConsecutivas = 0
        let historialDeTiradas = []
        let ladoMoneda = ""
        let resultadoFinal = [tiradasConsecutivas, historialDeTiradas]
        while (contadorDeCaras != 3) {
            ladoMoneda = caraOCruz()
            tiradasConsecutivas++
            if (ladoMoneda == "Cara") {
                contadorDeCaras++
            } else{
                contadorDeCaras = 0
            }
            historialDeTiradas.push(ladoMoneda)
        }
        return resultadoFinal
    }

//-------------------MAIN---------------------//

let resultados = tresCarasSeguidas()


alert("Has acumulado " + resultados[0] + " tiradas " + 
"\nLa secuencia ha sido :\n" + resultados[1].join("-"))

</script>
