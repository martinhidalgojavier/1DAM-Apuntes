<script>//11.-
    // Solicitar dos números enteros. 
    // Mostrar por pantalla todos los números desde 
    // el segundo número introducido hasta el primer número introducido.
    // Comprueba primero que el primero es menor que el segundo.


    let numero1 = prompt("dime un numero: ")
    let numero2 = prompt("dime otro numero mas pequeño: ")

    if (numero1 > numero2) {
        for (let i = numero1; i >= numero2; i--) {
            console.log(i);
        }

    } else {
        console.log("El segundo numero no es mas pequeño");

    }















</script>
