<script>//15.-
    //Solicitar un número entero. Mostrar el siguiente número 
    //múltiplo de 2 y 3 a partir del número.

    let numero = prompt("Introduce un número entero:")
    let UserNumber = numero
    

    while (numero % 2 != 0 || numero % 3 != 0 ) {
        numero++
        }

    console.log("El siguiente numero multiplo de dos y tres despues del " 
    + UserNumber + " es el " + numero)


</script>
