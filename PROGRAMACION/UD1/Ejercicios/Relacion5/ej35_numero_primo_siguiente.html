<script>
    // Solicitar un número entero. Calcular si el número 
    // introducido es primo o no, y si no lo es, calcular el siguiente número primo.

    let userNumber = Number(prompt("Dime un numero entero: "))
    let contador = 2
    let numeroPrimoEncontrado = false

    while (!numeroPrimoEncontrado) {
        contador = 2
        while (userNumber % contador != 0) {
            contador += 1

        } 
        
        if (contador == userNumber) {
            numeroPrimoEncontrado = true

        } else {
            userNumber++
        }
    }
        console.log("El siguiente numero primo es " + userNumber );
        

</script>
