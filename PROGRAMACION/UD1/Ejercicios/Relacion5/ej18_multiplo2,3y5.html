<script>//18.-
    //Solicitar un número entero. Mostrar el siguiente número 
    //múltiplo de 2, 3 y 5 a partir del número.

    let numero = prompt("Introduce un número entero:")
    let UserNumber = numero
    

    while (numero % 2 != 0 || numero % 3 != 0 || numero % 5 != 0 ) {
        numero++
        }

    console.log("El siguiente numero multiplo de dos, tres y cinco despues del " 
    + UserNumber + " es el " + numero)


</script>
