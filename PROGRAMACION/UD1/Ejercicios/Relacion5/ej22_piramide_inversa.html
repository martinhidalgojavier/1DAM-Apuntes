<script>
    //Solicitar un número entero. Dibujar una 
    //pirámide con tantas filas como indique el número.

    let tamanio = Number(prompt("Introduce el tamaño del asterisco: "))
    let asterisco = ""
    let espacio = ""
    let fila = ""

    for (let i = tamanio; i > 0; i--) {
        asterisco += "*"

        espacio = ""
        for (let j = espacio; j < tamanio - (i - 1); j++) {
            espacio += " "
        }

        fila = espacio + asterisco
        console.log(fila)

    }




</script>
