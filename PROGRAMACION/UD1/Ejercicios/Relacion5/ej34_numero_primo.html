<script>
    //Solicitar un número entero. Calcular si el número es primo o no.
    //Esto significa que no tenga ningún divisor aparte de sí mismo y el 1.

    let userNumber = Number(prompt("Dime un numero entero: "))
    let contador = 2

    while (userNumber % contador != 0) {
        contador += 1

    } if (contador == userNumber) {
        console.log("El numero introducido es primo")
    } else {
        console.log("El numero NO es primo")
    }

</script>
